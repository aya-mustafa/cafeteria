
<div class="container-fluid" style="background-color: #f1f5f9">
    <a (click)="showAddBox()">
        <i class="fa fa-plus-square fs-5 mt-2"></i>
    </a>
    <div class="row flex-nowrap">
      <div class="container-fluid" style="width: 82vw">
        <div class="pageBox mt-4 ">
            <table class="text-center">
                <thead class="mb-3">
                    <th>Name</th>
                    <th>Image</th>
                    <th>Room</th>
                    <th>Ext</th>
                    <th>Action</th>
                </thead>
                <div class="py-2"></div>
                <tbody>
                </tbody>
             </table>
        </div>
      </div>


    </div>
</div>

<div class="layer position-absolute position-relative px-5 py-3 rounded text-center" id="layer">
    <a (click)="closeAddBox()" class="position-absolute close">
        <i class="fa fa-close fs-5"></i>
    </a>
    <h3 class="mt-4">Add product</h3>
    <form  [formGroup]="addProductForm" (ngSubmit)="addProduct()" class="py-4">
        <div class="form-group mb-4">
            <input type="text" class="form-control my-2 bg-transparent" placeholder="Enter product Name" formControlName="name">
        </div>
        <div class="form-group mb-4">
            <input type="text" class="form-control my-2 bg-transparent" placeholder="Enter product Email" formControlName="email">
        </div>
        <div class="form-group mb-4">
            <input type="password" class="form-control my-2 bg-transparent" placeholder="Enter product password" formControlName="password">
        </div>
        <div class="form-group mb-4">
            <input type="number" class="form-control my-2 bg-transparent" placeholder="Enter product Room" formControlName="room_number">
        </div>
        <div class="form-group mb-4">
            <input type="number" class="form-control my-2 bg-transparent" placeholder="Enter product Exit" formControlName="ext">
        </div>
        <div class="form-group mb-4">
            <input type="file" class="form-control my-2 bg-transparent" placeholder="Enter product Image" formControlName="image">
        </div>
        <button   type="submit" class="btn">Add product</button>
    </form>
</div>


<div class="updatelayer position-absolute position-relative px-5 py-3 rounded text-center" id="updatelayer">
    <a (click)="closeUpdateBox()" class="position-absolute close">
        <i class="fa fa-close fs-5"></i>
    </a>
    <h3 class="mt-4">Update product</h3>
    <form  [formGroup]="updateProductForm" (ngSubmit)="updateProduct()" class="py-4">
        <div class="form-group mb-4">
            <input type="text" class="form-control my-2 bg-transparent" placeholder="Enter product Name" formControlName="name">
        </div>
        <div class="form-group mb-4">
            <input type="text" class="form-control my-2 bg-transparent" placeholder="Enter product Email" formControlName="email">
        </div>
        <div class="form-group mb-4">
            <input type="password" class="form-control my-2 bg-transparent" placeholder="Enter product password" formControlName="password">
        </div>
        <div class="form-group mb-4">
            <input type="number" class="form-control my-2 bg-transparent" placeholder="Enter product Room" formControlName="room_number">
        </div>
        <div class="form-group mb-4">
            <input type="number" class="form-control my-2 bg-transparent" placeholder="Enter product Exit" formControlName="ext">
        </div>
        <div class="form-group mb-4">
            <input type="file" class="form-control my-2 bg-transparent" placeholder="Enter User Image" formControlName="image">
        </div>
        <button   type="submit" class="btn">Update product</button>
    </form>
</div>
